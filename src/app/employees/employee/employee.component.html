<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off"(submit)="onSubmit(form)">
  <div class="form-group">
    <input
      type="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" [required]="true" />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input
      type="position"
      #fullName="ngModel"
      [(ngModel)]="service.formData.position"
      class="form-control"
      placeholder="Position"
    />
  </div>
  <div class="form-row">
    <div class="form-group com-md-6">
      <input
        type="empCode"
        #fullName="ngModel"
        [(ngModel)]="service.formData.empCode"
        class="form-control"
        placeholder="Emp Code"
      />
    </div>
    <div class="form-group com-md-6">
      <input
        type="mobile"
        #fullName="ngModel"
        [(ngModel)]="service.formData.mobile"
        class="form-control"
        placeholder="Mobile"
      />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
